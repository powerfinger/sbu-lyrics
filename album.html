<!DOCTYPE html>
<style type="text/css">
<html lang="en"</html>

	font-size: x-small;

<html xmlns="http://www.w3.org/1999/xhtml" >
<html>
<head>
	<title>Lyrics</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet" type="text/css"/>
  <script src="libs/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="libs/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>

        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta http-equiv="cleartype" content="on">

        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/grid.css">
        <!--link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'-->
        <!--11-24-13 brought into local library as OpenSans.css-->
        <link href="css/OpenSans.css" rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/styles.css">
  

</head>
<body>

	<section id="page1" data-role="page" data-rnc-jspage="page1">
		<header data-role="header" data-position="fixed"  data-theme="b">
			<h1>Lyrics</h1>
		</header>
		<article data-role="content">
         <a href="#player" data-role="button" data-transition="slide" data-direction="reverse">Return to Player</a>
         <a href="#images" data-role="button" data-transition="slide" data-direction="reverse">Images</a>
			<!-- The manipulation of the content-secondary and content-primary classes is the key thing to understand -->
			<div class="content-secondary">
				<fieldset id="Lyrics" data-role="controlgroup">
					<legend>Choose a Lyric:</legend>
					<input type="radio" name="radio-choice-1" id="radio-choice-1" value="./lyrics/susies_dancing_600x1284.jpg"/>
                    <!--input type="radio" name="radio-choice-1" id="radio1" value="./lyrics/susies_dancing_600x1284.jpg" checked="checked" /-->
					<label for="radio-choice-1">Susie's Dancing</label>

					<input type="radio" name="radio-choice-1" id="radio-choice-2" value="./lyrics/war_600x2002.jpg"  />
					<label for="radio-choice-2">War</label>

					<input type="radio" name="radio-choice-1" id="radio-choice-3" value="./lyrics/cajun_girl_lyrics_600x2002.jpg"  />
					<label for="radio-choice-3">Cajun Girl</label>

                    <input type="radio" name="radio-choice-1" id="radio-choice-4" value="./lyrics/ponderosa_pine_600x1035.jpg"  />
					<label for="radio-choice-4">Ponderosa Pine</label>

                    <input type="radio" name="radio-choice-1" id="radio-choice-5" value="./lyrics/my_blue_town_600x1288.jpg"  />
					<label for="radio-choice-5">My Blue Town</label>

                    <input type="radio" name="radio-choice-1" id="radio-choice-6" value="./lyrics/texas_hots_600x1311.jpg"  />
					<label for="radio-choice-6">Texas Hots</label>

                    <input type="radio" name="radio-choice-1" id="radio-choice-7" value="./lyrics/sugar_mai-tai_600x806.jpg"  />
					<label for="radio-choice-7">Sugar Mai Tai</label>

                    <input type="radio" name="radio-choice-1" id="radio-choice-8" value="./lyrics/song_between_us_600x1972.jpg"  />
					<label for="radio-choice-8">Song Between Us</label>

				</fieldset>
				<div class="show-page-button">
					<a href="#page2" data-role="button" data-transition="slide">See Lyrics</a>
				</div>
			</div>
			<div id="page1Chart" class="content-primary">
				<div>
					<!-- The trick is that there are two images, one on each page  -->
					<img src="./images/CDopdruk_300x287.jpg" class="squirrel-image center" />
				</div>
			</div>
		</article>
		<footer data-role="footer" data-position="fixed">
			<h2>Flying Colors</h2>
		</footer>
	</section>
	<section id="page2" data-role="page" data-rnc-jspage="page2">
		<header data-role="header" data-position="fixed">
			<h1></h1>
		</header>
		<article data-role="content">
			<!-- Note: there are no content-xxxs here  -->
			<a href="#page1" data-role="button" data-transition="slide" data-direction="reverse">Choose Another Squirrel</a>
			<div>
				<!-- Here is the second image, note: the class is the same as the first image -->
				<img src="./images/CDopdruk_300x287.jpg" class="squirrel-image center"  />
			</div>
		</article>
		<footer data-role="footer" data-position="fixed">
			<h2>@therockncoder</h2>
		</footer>
	</section>

  <script src="libs/app.js" type="text/javascript"></script>
  <script src="pages1.js" type="text/javascript"></script>
  <script src="pages.js" type="text/javascript"></script>
  <script src="js/jquery.rwdImageMaps.min.js"></script>
<script>
    $(document).ready(function (e) {
        $('img[usemap]').rwdImageMaps();

        $('area').on('click', function () {
            alert($(this).attr('alt') + ' Selected');
        });
    });
</script>
</body>
</html>
